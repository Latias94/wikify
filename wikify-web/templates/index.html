<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <style>
        body { font-family: system-ui, sans-serif; margin: 0; padding: 2rem; }
        .container { max-width: 1200px; margin: 0 auto; }
        .header { text-align: center; margin-bottom: 2rem; }
        .version { color: #666; font-size: 0.9rem; }
        .dev-mode { background: #ff6b6b; color: white; padding: 0.5rem; border-radius: 4px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>{{ title }}</h1>
            <div class="version">Version {{ version }}</div>
            {% if dev_mode %}
            <div class="dev-mode">Development Mode</div>
            {% endif %}
        </div>
        <div id="app">
            <!-- React/Vue app will mount here -->
        </div>
    </div>
</body>
</html>
