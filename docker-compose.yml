version: '3.8'

services:
  wikify:
    build: .
    ports:
      - "8080:8080"
    environment:
      - WIKIFY_HOST=0.0.0.0
      - WIKIFY_PORT=8080
      - WIKIFY_DEV_MODE=false
      - WIKIFY_PERMISSION_MODE=open
      - RUST_LOG=info
    volumes:
      - wikify_data:/app/data
      - ./config:/app/config:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Optional: Redis for caching (future enhancement)
